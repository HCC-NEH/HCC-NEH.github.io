<html>

<head>
    <title>HCC NEH</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            display: flex;
            height: 100vh;
        }
        
        .mdc-drawer-app-content {
            flex: auto;
            overflow: auto;
            position: relative;
        }
        
        .main-content {
            overflow: auto;
            height: 100%;
        }
        
        .app-bar {
            position: absolute;
        }
        
        .mdc-top-app-bar {
            z-index: 7;
        }
    </style>
</head>

<body style="margin:0">
    <header class="mdc-top-app-bar app-bar" id="app-bar">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button">menu</button>
                <span class="mdc-top-app-bar__title">HCC NEH</span>
            </section>
        </div>
    </header>


    <main class="mdc-top-app-bar--fixed-adjust">
        <aside class="mdc-drawer mdc-drawer--dismissible">
            <div class="mdc-drawer__content">
                <nav class="mdc-list">
                    <a class="mdc-list-item" href="#">
                        <span class="mdc-list-item__ripple"></span>
                        <i class="material-icons mdc-list-item__graphic">delete_forever</i>
                        <span class="mdc-list-item__text">Student Reflections Page</span>
                    </a>
                    <a class="mdc-list-item" href="#">
                        <span class="mdc-list-item__ripple"></span>
                        <i class="material-icons mdc-list-item__graphic">delete</i>
                        <span class="mdc-list-item__text">Student Reflections Page</span>
                    </a>
                    <a class="mdc-list-item" href="#">
                        <span class="mdc-list-item__ripple"></span>
                        <i class="material-icons mdc-list-item__graphic">archive</i>
                        <span class="mdc-list-item__text">Student Reflections Page</span>
                    </a>
                </nav>
            </div>
        </aside>

        <main class="mdc-drawer-app-content mdc-typography" id="main-content">
            <a href="/student_reflections.html">Reflections Menu</a>
            <p>this is content</p>
        </main>

    </main>

    <script>
        // mdc.ripple.MDCRipple.attachTo(document.querySelector('.foo-button'))

        mdc.list.MDCList.attachTo(document.querySelector('.mdc-list'))

        const drawer = mdc.drawer.MDCDrawer.attachTo(document.querySelector('.mdc-drawer--dismissible'))

        const listEl = document.querySelector('.mdc-drawer .mdc-list')
        const mainContentEl = document.querySelector('.main-content')

        listEl.addEventListener('click', (event) => {
            mainContentEl.querySelector('input, button').focus()
        })
        document.body.addEventListener('MDCDrawer:closed', () => {
            mainContentEl.querySelector('input, button').focus()
        })

        const topAppBar = mdc.topAppBar.MDCTopAppBar.attachTo(document.getElementById('app-bar'));
        topAppBar.setScrollTarget(document.getElementById('main-content'));
        topAppBar.listen('MDCTopAppBar:nav', () => {
            drawer.open = !drawer.open;
        });
    </script>
</body>

</html>
